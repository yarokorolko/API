  <h1>Random Famous Quotes</h1>

  <div class="quoteContainer">
    <p class="quoteText">Click the button to get a random famous quote.</p>
    <p class="quoteAuthor"></p>
    <button class="quoteButton">Get Quote</button>
  </div>

  <script>
    const API_KEY = 'YOUR_API_KEY'; // Substitua 'YOUR_API_KEY' pela sua chave de API

    const quoteTextElement = document.querySelector('.quoteText');
    const quoteAuthorElement = document.querySelector('.quoteAuthor');
    const quoteButton = document.querySelector('.quoteButton');

    quoteButton.addEventListener('click', getRandomQuote);

    async function getRandomQuote() {
      try {
        const response = await fetch(`https://api.quotable.io/random?apiKey=${API_KEY}`);
        const data = await response.json();

        quoteTextElement.textContent = data.content;
        quoteAuthorElement.textContent = `- ${data.author}`;
      } catch (error) {
        console.log('Error:', error);
        quoteTextElement.textContent = 'Failed to fetch quote data.';
        quoteAuthorElement.textContent = '';
      }
    }
  </script>
</body>
